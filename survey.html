<html>
<head>
<title>Survey form</title>
<link rel="stylesheet" href="survey.css">
</head>
<body>
<form>
<h1>GeeksforGeeks survey form</h1>
<h2>Name</h2>
<input type="text" id="name" placeholder="Enter your name"/><br>
<label for="name" value="">
<h2>Email</h2>
<input type="text" id="email" placeholder="enter your email"/><br>
<label for="email" value="" >
<h2>Age</h2>
<input type="text" id="age" placeholder="enter your age"/><br>
<label for="age" value="">
<h2>which option best describes you</h2>
<select id="choose" name="choose">
<option>Student</option>
<option>Intern</option><br>
</select><br>
<h2>would you recommend geeksfor geeks to your friend</h2>
<input type="radio" value="yes" name="answer" id="yes"/>
<label for="yes">Yes</label><br>
<input type="radio" value="No" name="answer" id="No"/>
<label for="yes">No</label><br>
<input type="radio" value="yes" name="answer" id="maybe"/>
<label for="yes">Maybe</label>
<h2>Languages and frameworks that you known (check all that apply)</h2>
<input type="checkbox" id="apply"/>
<label name="apply" for="apply">C</label><br>
<input type="checkbox" id="apply"/>
<label name="apply" for="apply">C++</label><br>
<input type="checkbox" id="apply"/>
<label name="apply" for="apply">Python</label><br>
<input type="checkbox" id="apply"/>
<label name="apply" for="apply">JavaScript</label><br>
<input type="checkbox" id="apply"/>
<label name="apply" for="apply">Java</label><br>
<input type="checkbox" id="apply"/>
<label name="apply" for="apply">React</label><br>
<input type="checkbox" id="apply"/>
<label name="apply" for="apply">Angular</label><br>
<input type="checkbox" id="apply"/>
<label name="apply" for="apply">Django</label>
<br>
<h2>Any comments or suggestions</h2>
<input type="text" id="comment"/>
<br><br>
<h1 <button type="submit" id="submit">Submit</button></h1>
</form>
</body>
</html>
